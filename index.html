<!DOCTYPE html>
<html lang="vi">
    <head>
        <title>Title</title>
        <meta charset="utf-8" />
        <meta name="description" content="Description" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
        <!-- Styles-->
        <link rel="stylesheet" type="text/css" href="./css/libs.css" />
        <link rel="stylesheet" type="text/css" href="./vendor/fontawesome-pro/css/all.min.css" />
        <link rel="stylesheet" type="text/css" href="./css/app.css" />
        <!-- Scripts-->
        <script src="./js/libs.js" defer="defer"></script>
        <script src="./js/app.js" defer="defer"></script>
    </head>
    <body>
        <div class="page">
            <div class="page__content"><img class="logo" src="./images/logo_bidv.svg" alt="">
                <div class="game game--stage-1" data-stage-count="3" data-stage-time="120" data-stage-point="10">
                    <div class="game__underlay"></div><a class="game__close" href="#!"></a>
                    <div class="game__body">
                        <div class="game__wrapper">
                            <div class="game__inner">
                                <div class="cell cell--empty cell--0" data-index="0">
                                    <div class="cell-caret cell-caret--top"></div>
                                    <div class="cell-caret cell-caret--bottom"></div>
                                    <div class="cell-caret cell-caret--left"></div>
                                    <div class="cell-caret cell-caret--right"></div>
                                </div>
                                <div class="cell cell--1" data-index="1"></div>
                                <div class="cell cell--2" data-index="2"></div>
                                <div class="cell cell--3" data-index="3"><img class="cell-img cell-img--stage-1" src="./images/cell-3.png" alt=""><img class="cell-img cell-img--stage-2" src="./images/cell-2-3.png" alt=""><img class="cell-img cell-img--stage-3" src="./images/cell-3-3.png" alt=""></div>
                                <div class="cell cell--4" data-index="4"><img class="cell-img cell-img--stage-1" src="./images/cell-4.png" alt=""><img class="cell-img cell-img--stage-2" src="./images/cell-2-4.png" alt=""><img class="cell-img cell-img--stage-3" src="./images/cell-3-4.png" alt=""></div>
                                <div class="cell cell--5" data-index="5"><img class="cell-img cell-img--stage-1" src="./images/cell-5.png" alt=""><img class="cell-img cell-img--stage-2" src="./images/cell-2-5.png" alt=""><img class="cell-img cell-img--stage-3" src="./images/cell-3-5.png" alt=""></div>
                                <div class="cell cell--6" data-index="6"><img class="cell-img cell-img--stage-1" src="./images/cell-6.png" alt=""><img class="cell-img cell-img--stage-2" src="./images/cell-2-6.png" alt=""><img class="cell-img cell-img--stage-3" src="./images/cell-3-6.png" alt=""></div>
                                <div class="cell cell--7" data-index="7"><img class="cell-img cell-img--stage-1" src="./images/cell-7.png" alt=""><img class="cell-img cell-img--stage-2" src="./images/cell-2-7.png" alt=""><img class="cell-img cell-img--stage-3" src="./images/cell-3-7.png" alt=""></div>
                                <div class="cell cell--8" data-index="8"><img class="cell-img cell-img--stage-1" src="./images/cell-8.png" alt=""><img class="cell-img cell-img--stage-2" src="./images/cell-2-8.png" alt=""><img class="cell-img cell-img--stage-3" src="./images/cell-3-8.png" alt=""></div>
                                <div class="cell cell--9" data-index="9"><img class="cell-img cell-img--stage-1" src="./images/cell-9.png" alt=""><img class="cell-img cell-img--stage-2" src="./images/cell-2-9.png" alt=""><img class="cell-img cell-img--stage-3" src="./images/cell-3-9.png" alt=""></div>
                                <div class="cell cell--10" data-index="10"><img class="cell-img cell-img--stage-1" src="./images/cell-10.png" alt=""><img class="cell-img cell-img--stage-2" src="./images/cell-2-10.png" alt=""><img class="cell-img cell-img--stage-3" src="./images/cell-3-10.png" alt=""></div>
                                <div class="cell cell--11" data-index="11"><img class="cell-img cell-img--stage-1" src="./images/cell-11.png" alt=""><img class="cell-img cell-img--stage-2" src="./images/cell-2-11.png" alt=""><img class="cell-img cell-img--stage-3" src="./images/cell-3-11.png" alt=""></div>
                                <div class="game__lock">
                                    <div class="game__lock-inner">
                                        <button class="game__start" type="button">Bắt đầu</button>
                                        <button class="game__end" type="button">Kết thúc</button>
                                    </div>
                                </div>
                                <div class="game__board">
                                    <div class="game__type">Minigame</div>
                                    <div class="game__name">Ghép hình thẻ</div>
                                    <div class="game__time">Còn lại:&nbsp;<span class="game__remaining">60s</span></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="game__footer"><a class="game__link" href="#!"><i class="fal fa-question-circle me-2"></i>Hướng dẫn</a></div>
                </div>
                <div class="summary">
                    <div class="summary__info">Tổng điểm: <span class="summary__total-point">0</span></div>
                    <div class="summary__info">Tổng thời gian: <span class="summary__total-time">0</span></div>
                </div>
            </div>
        </div>
    </body>
</html>
